<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>

  <div class="container bottom-margin">
    <h1 id="head">Slot Game:</h1>
    <ul>
      <img id="slot1" src="images/apple.png">
      <img id="slot2" src="images/peach.png">
      <img id="slot3" src="images/sakura.png">
    </ul>
    <!-- <button type="button" name="button" onclick="stop()">Play</button> -->
  </div>
  
  <div class="container">
    <button id="startButton" class="w3-button w3-yellow" onclick="stop()">Play</button>
  </div>

  <canvas class="background">
  </canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>

  <script src="main.js" charset="utf-8"></script>
  <script type="text/javascript">
    window.onload = function() {
      Particles.init({
        selector: '.background',
        sizeVariations: 30,
        color: [
          '#0bd', 'rgba(0,187,221,.5)', 'rgba(0,187,221,.2)'
        ]
      });
    };
  </script>
</body>

</html>
